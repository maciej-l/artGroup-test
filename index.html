<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Test for artgroup">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="test, artgroup, newpage">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>ArtGroup Test | Maciej Lehrer</title>
</head>
<body>
	<div class="container">
		<div class="container__left">
			<div class="top__logo">
				<img src="assets/img/top-logo.png" alt="top-logo" title="top-logo">
			</div>
			<div class="contact__block">
				<h1 class="contact__block_heading">
					Zadzwoń już teraz
				</h1>
				<ul class="contact__block_numbers">
					<li>
						<a class="contact__block_numbers-link" href="tel:+48 695 278 518">
							+48 695 278 518
						</a>
					</li>
					<li>
						<a class="contact__block_numbers-link" href="tel:+48 695 270 472">
							+48 695 270 472
						</a>
					</li>
				</ul>
				<h1 class="contact__block_heading">
					English? Call us
				</h1>
				<ul>
					<li>
						<a class="contact__block_numbers-link" href="tel:+48695278518">+48 695 278 518</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="container__right">
		<div class="form__block">
			<h1 class="form__block-heading">
				Umów się na spotkanie
			</h1>
			<form action="" method="">
				<input type="text" name="name" id="name" placeholder="Imię" />
				<input type="text" name="surname" id="surname" placeholder="Nazwisko" />
				<input type="text" name="phone-no" id="phone-no" placeholder="Telefon" />
				<input type="text" name="email" id="email" placeholder="E-mail" />
				<div class="flex flex__center">
					<input type="checkbox" name="statement" id="statement"/>
					<label for="statement">
						Wyrażam zgodę na przetwarzanie moich danych osobowych. Zapoznaj się z regulaminem.
				</label>
				</div>
				<div class="flex flex__reverse">
					<input type="submit" name="send" id="send" value="Wyślij">
				</div>
			</form>
		</div>
		</div>
	</div>
<script type="text/javascript" src=""></script>		
</body>
</html>
